{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-7 mt-4">
            <img class="rounded-circle account-img d-block mx-auto" src="{{ user.profile.profile_picture.url }}">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <a class="btn btn-sm btn-outline-secondary mr-3" data-toggle="modal" data-target=".bd-example-modal-md" style="background-color: darkorange;"><strong>Edit Profile</strong></a>
            <p class="text-center"> {{user.email}}</p>
        </div>
        <!-- <div class="col-md-3"></div> -->
    <div class="modal fade bd-example-modal-md mymodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md ">
          <div class="modal-content">
              <form action="" method="post" novalidate enctype="multipart/form-data" class="mr-4 mt-4 ml-3 mb-4">
                  {% csrf_token%}
                  {{ user_form|crispy}}
                  {{ profile_form|crispy}}
                  <button type="submit" class="btn btn-primary btn-info btn-sm mt-2"> Update Profile</button>
              </form>
          </div>
      </div>
  </div>
</div>


{% endblock %}
