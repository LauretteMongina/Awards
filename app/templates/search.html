{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container">
    <div class="row">
        {% if not projects %}
        <p class="stmnt"> Project <i>{{message}}</i><br> not<br> available</p>
    </div>
    {% endif %}

    <div class="row">
        {% if post %}
        {% for post in search %}

        <div class="col-sm-4">
            <div class="card">
                <div class="card-image">
                    <img src="{{post.image.url}}">
                </div>
                <div class="card-content">
                    <p>{{post.title}}: {{post.description}}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'project' post.title %}">Review site</a>
                </div>
            </div>

            {% endfor %}
            {% endif %}
        </div>

    </div>
    {% endblock %}
